<div class="question-container">
  <ng-container *ngIf="questions$ | async as questions">
    <p>
      Question {{ (currentQuestionIndex$ | async)! + 1 }} of
      {{ questions.length }}
    </p>
  </ng-container>
  <app-question
    *ngIf="currentQuestion$ | async as question"
    [question]="question"
  />
</div>
